{% extends "blogapp/base.html" %}
{% block content %}
    <div style="display: flex;gap: 20px ">
        <a href="{% url 'update' pk=post.pk %}">Update </a>
        <a href="{% url 'delete' pk=post.pk %}">Delete</a>

    </div>
    <hr>
    <h2>{{ post.title }}</h2>
    <h4>{{ post.content }}</h4>
    <p>created on {{ post.created_on }} at {{ post.created_at }} by {{ post.author }}</p>
    <a href="{% url 'home' %}">back</a>
{%  endblock %}
